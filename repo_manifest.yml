%YAML 1.2
---
############################################################################################
# This YAML file configures repository settings for the Sphinx documentation system.
# - Specifies base path for cloning and details for each version-controlled set of docs.
# - Keep 1st child repository heavily commented with all optional props for collaborator FYI
############################################################################################
init_clone_path: "source/_reposAvailable"  # Default base for cloning; use /forward slashes
base_symlink_path: "source"                # Default base path for cloning repos relative to this file; use /forward slashes
clean_init_clone_path: false,              # Recursively delete all clones from init_clone_path?
clean_base_symlink_path: false,            # Recursively delete all symlinks from base_symlink_path?
default_branch: "master"                   # Fallback if child branch is missing
macro_versions:                            # Dirs will be created per-macro version
  v1.0.1:  # 1st entry == default; create a matching branch for each macro_version
    repositories:
      account_services:
        url: "https://gitlab.acceleratxr.com/Core/account_services"  # .git suffix == optional
        tag: "v2.1.0"                     # (!) Don't forget to prefix with "v", if target tags include this
        symlink_path: "account_services"  # [Optional] Relative to baseClonePath; use /forward slashes; default repo name, if omitted
        branch: "master"                  # [Optional] Default {default_branch}, if omitted
        active: true                      # [Optional] Default true, if omitted

  v1.0.0:
    repositories:
      account_services:
        url: "https://gitlab.acceleratxr.com/Core/account_services"
        tag: "v2.0.1"
