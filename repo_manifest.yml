%YAML 1.2
---
# This YAML file configures repository settings for the Sphinx documentation system.
# It specifies the base path for cloning and details for each version-controlled set of docs.
base_clone_path: "source"  # Default base path for cloning repos relative to this file
macro_versions:
  v1.0.0:  # Create a new branch matching this
    repositories:
      account_services:
        url: "https://gitlab.acceleratxr.com/Core/account_services"
        branch: "master"
        tag: "v2.1.0"
        clone_path: "account_services"  # Relative to baseClonePath
