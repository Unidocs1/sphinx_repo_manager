################################################################################################
# This YAML file configures repository settings for the Sphinx documentation system.           #
# - Specifies base path for cloning and details for each version-controlled set of docs.       #
# - Keep 1st child repository heavily commented with all optional props for collaborator FYI.  #
# - Most all properties are OPTIONAL; see comment for fallback vals.                           #
# - Most path/slashes/are/normalized for you to prevent confusion; use whichever.              #
# - Most path/slashes/are/normalized for you; use whichever.                                   #
# - [Versioned] Both src clone + symlinked dir names will look like "{repo_name}-{tag}"        #
# - [Unversioned] Both src clone + symlinked dir names will look like "{repo_name}--{branch}"  #
# - [Unversioned] Double dashes replace slashes. Eg: {repo_name}--foo--branch}}                # 
# - It *is safe* to wipe your source/_repos-available + source/content dirs.                   #
################################################################################################
enable_repo_manager: true                   # If false, will skip this extension (for faster main doc iteration testing); defaults to true, if omitted
debug_mode: false                           # More-verbose logging or debugging; defaults to false, if omitted
stash_and_continue_if_wip: true             # If true, will stash and continue if working directory is dirty; defaults to true, if omitted
init_clone_path: "source/_repos-available"  # Default base for cloning; normalizes "os/path/slashes"; defaults to source/_repos-available, if omitted
base_symlink_path: "source/content"         # Default base path for cloning repos relative to this file; normalizes "os/path/slashes"; defaults to "source/content", if omitted
default_branch: "master"                    # If repository omits 'branch', this will be the fallback; defaults to "master", if omitted
repo_sparse_path: "docs"                    # Path to individual repo dirs we [mostly] want to clone - instead of the entire repo; this should be consistent between all repos; normalizes "explicit/forward/slashes"; use `tools/repo_cleaner.py` for initial "deep" cleaning, if you've backed up; default to "docs", if omitted

# -------------------------------------------
# For private repo access when testing with a !premium RTD account, set GITLAB_ACCESS_TOKEN in RTD's web dashboard (still use HTTPS urls); creds will be swapped @ .readthedocs.yaml
repositories:                               # Dictionary of <repo_name, repo_data>; defaults to {}, if omitted, which more or less skips this extension
  # Static >>
  xbe_static_docs:
    url: "https://gitlab.acceleratxr.com/Core/xbe_static_docs"  # .git suffix == optional; HTTPS only (until we add cert support in RTD); if .readthedocs project name + GITLAB_ACCESS_TOKEN is set in RTD web dash, this can be a private repo
    #tag: "v1.0.0"                          # You may not want a tag, if you just want the latest branch commit (!) Don't forget to prefix with "v", if target tags include this
    symlink_path: "xbe_static_docs"         # Relative to baseClonePath; normalizes os/path/slashes; default "{repo_name}-{tag}"; defaults to repo name, if omitted
    branch: "main"                          # Normalizes os/path/slashes; Default {default_branch}, if omitted
    active: true                            # Default true, if omitted
