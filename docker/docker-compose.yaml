name: xbe

services:
    docs-base:
        image: docs-base
        build:
            context: ..
            dockerfile: docker/Dockerfile

    docs-build:
        image: docs-build
        depends_on:
            - docs-base
        build:
            dockerfile: docker/Dockerfile.build
            context: ..
        env_file:
            - ../.env
        volumes:
            - ..:/app:cached
