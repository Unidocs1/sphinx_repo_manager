.build_docs_base:
    stage: build
    image: docker:latest
    services:
        - docker:dind
    when: manual
    allow_failure: true
    before_script:
        - docker compose -f ./docker/docker-compose.base.yaml build

.build_docs_main:
    extends: .build_docs_base
    script:
        - docker run --rm -e REPO_AUTH_USER=gitlab-ci-token -e REPO_AUTH_TOKEN=${CI_JOB_TOKEN} -v ${CI_PROJECT_DIR}/docs/build:/app/build xbe/docs/sphinx html
